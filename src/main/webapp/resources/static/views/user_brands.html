<html>
<head>
    <title>{{headingTitle}}</title>
</head>
<body ng-app="app" class="ng-cloak">
<div class="generic-container" ng-controller="BrandController as ctrl">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="lead">Brand creation form </span></div>
        <div class="formcontainer">
            <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
                <input type="hidden" ng-model="ctrl.brand.id"/>
                <div class="form-group col-md-12">
                    <label class="col-md-2 control-lable" for="uname">Name of brand</label>
                    <div class="col-md-7">
                        <input type="text" ng-model="ctrl.brand.name" id="uname" class="name form-control input-sm"
                               placeholder="Enter name of brand" required ng-minlength="3"/>
                        <div class="has-error" ng-show="myForm.$dirty">
                            <span ng-show="myForm.uname.$error.required">This is a required field</span>
                            <span ng-show="myForm.uname.$error.minlength">Minimum length required is 1</span>
                            <span ng-show="myForm.uname.$invalid">This field is invalid </span>
                        </div>
                    </div>
                </div>

                <div class="form-group col-md-12">
                    <label class="col-md-2 control-lable" for="description">Description</label>
                    <div class="col-md-7">
                        <textarea class="form-control" rows="3" ng-model="ctrl.brand.description" id="description"
                                  placeholder="Enter brand description."></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <input type="submit" value="{{!ctrl.brand.id ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm"
                           ng-disabled="myForm.$invalid">
                    <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm"
                            ng-disabled="myForm.$pristine">Reset Form
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">List of your Brands</span></div>
        <div class="tablecontainer">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID.</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th width="20%"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="brand in ctrl.brands">
                        <td><span ng-bind="brand.id"></span></td>
                        <td><span ng-bind="brand.name"></span></td>
                        <td><span ng-bind="brand.description"></span></td>
                    <td class="col-md-3" >
                            <a type="button" ng-click="ctrl.initBrand(brand.id)" ng-href="#/brand"
                                    class="btn btn-primary custom-width"> Manage
                            </a>
                            <button type="button" ng-click="ctrl.edit(brand.id)" class="btn btn-success custom-width">
                                Edit
                            </button>
                            <button type="button" ng-click="ctrl.remove(brand.id)" class="btn btn-danger custom-width">
                                Remove
                            </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
